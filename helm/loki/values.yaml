    max_query_series: 100000

write:
  replicas: 0
backend:
  replicas: 0
read:
  replicas: 0

compactor:
  replicas: 1

distributor:
  replicas: 1



gateway:
  enabled: true
  replicas: 1
indexGateway:
  maxUnavailable: 1
  replicas: 1
ingester:
  replicas: 1
