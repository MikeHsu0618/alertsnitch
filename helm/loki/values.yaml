    enabled: false

bloomBuilder:
  replicas: 0
bloomGateway:
  replicas: 0

minio:
  enabled: true

patternIngester:
  replicas: 0

querier:
  replicas: 1

queryFrontend:
  replicas: 1

queryScheduler:
  enabled: true
  replicas: 1

memcachedExporter:
  enabled: false

chunksCache:
  enabled: false

resultsCache:
  enabled: false

rollout_operator:
  enabled: false

